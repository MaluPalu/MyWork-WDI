<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- materialize css and icons -->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

  <title>Express To Do App</title>
</head>
<body>

  <!-- header -->
  <div class="well">
    <div class="container">
      <div class="page-header">
        <h1>To Do <small>get it done!</small></h1>
      </div>
    </div>
  </div>

  <!-- page content -->
  <div class="container">
    <div class="row">
      <div class="col m12">

        <!-- new todo form-->
        <form class="form-inline" id="create-todo">
          <input type="text" name="task" class="form-control" placeholder="Task" autofocus>
          <input type="text" name="description" class="form-control" placeholder="Description">
          <input type="submit" class="btn green" value="Add To Do">
        </form>
        <br>

        <!-- list of todos -->
        <ul id="todos-list">
        </ul>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
